<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('bg_image.jpg');
            background-size: cover;
            background-position: center center;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            color: #333;
        }

        .ratings-container {
            margin-bottom: 20px;
        }

        .ratings-label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .ratings-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .ratings-input:focus {
            outline: none;
            border-color: #4caf50;
        }

        .btn {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
    <title>Feedback</title>
</head>
<body>
    <div class="container">
        <h2>Feedback</h2>

        <div class="ratings-container">
            <label for="ratings" class="ratings-label">Rate your experience:</label>
            <input type="number" id="ratings" name="ratings" min="1" max="5" class="ratings-input" required>
        </div>

        <!-- Add your feedback form content here -->

        <input type="submit" value="Submit" class="btn">
    </div>
</body>
</html>
